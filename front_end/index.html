<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Inteligente • Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-home">
  <header class="topbar">
    <div class="container">
      <div class="brand">Cardápio Inteligente</div>
      <nav class="nav">
        <a class="nav-link active" href="index.html">Home</a>
        <a class="nav-link" href="login.html">Login Cliente</a>
        <a class="nav-link" href="login.html#restaurante">Login Restaurante</a>
        <a class="nav-link" href="sobre.html">Sobre</a>
      </nav>
    </div>
  </header>

  <main class="container content">
    <div id="loading" class="loading-state" style="display: none;">
      <p>Carregando cardápio...</p>
    </div>

    <div id="erro" class="error-state" style="display: none;">
      <p id="erro-mensagem"></p>
      <button onclick="carregarCardapio()" class="btn primario">Tentar novamente</button>
    </div>

    <div id="cardapio-container">
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-dialog">
      <button class="modal-close" data-close>&times;</button>
      <img class="modal-img" alt="Imagem do prato" src="" id="modalImg">
      <div class="modal-body">
        <h3 class="modal-title" id="modalTitle"></h3>
        <p class="modal-desc">Maciocatta à base de molho de tomate com farogo empanado e queijo masserizado.</p>
        <div class="modal-price" id="modalPrice"></div>
      </div>
    </div>
  </div>

  <footer class="rodape">
    <div class="container">
      <small>Centro de Estudos e Sistemas Avançados do Recife (CESAR) • Disciplina de Projeto 1 / 2025.2</small>
    </div>
  </footer>

  <script src="api.js"></script>
  <script src="script.js"></script>
</body>
</html>
